<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float uTheta;
uniform float uScaling;

vec2 twist(vec4 pt, float angle) {
    float r = length(pt); 
    float c = cos(r*angle);
    float s = sin(r*angle);
    vec2 twisted = vec2(pt.x * c - pt.y * s, pt.x * s + pt.y * c);
    return twisted;
}

vec2 defaultTwist(vec4 pt) {
    return twist(pt,uTheta);
}

void main() {
    vec2 twisted = defaultTwist(vPosition);
    gl_Position = vec4(uScaling * twisted, 0.0, 1.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
