<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

void
main()
{
    gl_Position = vPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="Util/webgl-utils.js"></script>
<script type="text/javascript" src="Util/initShaders.js"></script>
<script type="text/javascript" src="Util/MV.js"></script>
<script type="text/javascript" src="twister.js"></script>
</head>   

<body>

<div>
tesselate/fractalize
    <button onclick="_doTriangle = ! _doTriangle" style="height: 20px; width: 50px;"></button>
</div>

<div>
    size
    <input id="sizeSlider" type="range"
     min="0" max="25" step="1" value="0" 
     /> 
</div>

<div>
    recursive steps
       <input id="slider" type="range"
     min="0" max="7" step="1" value="0" 
      />
</div>

<div>
    rotation 
    <input id="angleSlider" type="range"
     min="0" max="360" step="1" value="0" 
      /> 
</div>


<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
